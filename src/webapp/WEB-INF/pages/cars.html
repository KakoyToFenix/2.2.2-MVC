<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Color</th>
        <th scope="col">Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${car}">
        <td th:text="${car.nameCar}"/>
        <td th:text="${car.colorCar}"/>
        <td th:text="${car.year}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
